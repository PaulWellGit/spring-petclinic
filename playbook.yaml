- name: deploy one petclinic to one server
  hosts: service
  remote_user: vagrant

  tasks:
  - name: copy the jar file to target host
    copy:
      src: /spring-petclinic-2.4.2.jar
      dest: /petclinic.jar
  - name: install openjdk11
    apt:
      name: openjdk-11-jre
      state: present
  - name: run the jar file
    shell: java -jar petclinic.jar
    args:
      executable: /bin/bash
